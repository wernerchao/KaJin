        <script>
            $(document).on('ready', function() {
                $("#avatar_input").fileinput({
                    showCaption: true,
                    showUpload: false
                });
                $("#video_input").fileinput({
                    showCaption: false,
                    showUpload: false
                });
                $("#avatar").fileinput({
                    overwriteInitial: true,
                    maxFileSize: 2048,
                    showClose: false,
                    showCaption: false,
                    showUpload: false,
                    browseLabel: '',
                    removeLabel: '',
                    removeIcon: '<i class="glyphicon glyphicon-remove"></i>',
                    removeTitle: '刪除照片',
                    elErrorContainer: '#kv-avatar-errors',
                    msgErrorClass: 'alert alert-block alert-danger',
                    defaultPreviewContent: '<img src="./images/nonamem.jpg" alt="Default Avatar" style="width:160px">',
                    // layoutTemplates: {main2: '{preview} ' +  btnCust + ' {remove} {browse}'},
                    allowedFileExtensions: ["jpg", "png", "gif"]
                });
                $('#counselor_reg_form').validator().on('submit', function(e) {
                    if (!e.isDefaultPrevented()) {
                        var valid = true;
                        $(".checkbox-group").each(function(index, element) {
                            if ($(this).find("input[type=checkbox]:checked").length === 0) {
                                e.preventDefault();
                                $(this).addClass('has-error');
                                valid = false;
                            }
                        });
                        if (!valid) {
                            $('html, body').animate({
                                scrollTop: $(".has-error").first().offset().top
                            }, 500);
                            return false;
                        }
                    }
                });
            });
        </script>
